{% if DEFAULT_PAGINATION %}
  <ul class="pagination">

    {% if articles_page.has_previous() %}
      <li>
        <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.previous_page_number() }}.html">&laquo;</a>
      </li>
    {% else %}
      <li class="disabled">
        <a>&laquo;</a>
      </li>
    {% endif %}

    {% for num in articles_paginator.page_range %}
    <li {% if articles_page.number == num %}class="active"{% endif %}>
      <a href="{{ STIEURL }}/{{page_name}}{% if num != 1 %}{{ num }}{% endif %}.html">
          {{- num }}<span class="sr-only">(current)</span></a>
    </li>
    {% endfor %}

    {% if articles_page.has_next() %}
      <li>
        <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">&raquo;</a>
      </li>
    {% else %}
      <li class="disabled">
        <a>&raquo;</a>
      </li>
    {% endif %}

  </ul>

{% endif %}
