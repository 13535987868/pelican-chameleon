<span>
  <a class="label label-default" 
    href="{{ SITEURL }}/categories.html#{{ article.category }}f">
    {{- article.category -}}
  </a>
  <b>|</b>
  {% for tag in article.tags %}
    <a class="label label-default" 
      href="{{ SITEURL }}/tags.html#{{ tag }}">
      {{- tag -}}
    </a>
  {% endfor %}
  {{ article.locale_date }}
  <span class="glyphicon glyphicon-user"></span>
  <a href="{{ AUTHOR_LINK }}">{{ article.author }}</a>
</span>
